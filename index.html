<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>The Leet Calculator</title>
</head>
<body>
    <h1>The Leet Calculator</h1>
    <div class="calculator-box">
        <div class="result-box"><span class="result-text"></span></div>
        <div class="btn">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="divide operator" value="/">รท</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="times operator" value="*">x</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="minus operator" value="-">-</button>
            <button class="dot">.</button>
            <button class="number" value="0">0</button>
            <button class="equal">=</button>
            <button class="plus operator" value="+">+</button>
        </div>

    </div>    
</body>
<script src="./app.js"></script>
</html>
