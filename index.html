<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>The Leet Calculator</title>
</head>
<body>
    <h1>The Leet Calculator</h1>
    <div class="calculator-box">
        <div class="result-box"><span class="result-text"></span></div>
        <div class="btn">
            <button class="clear" data-key="8">Clear</button>
            <button class="delete">Delete</button>
            <button class="number" value="7" data-key="55">7</button>
            <button class="number" value="8" data-key="56">8</button>
            <button class="number" value="9" data-key="57">9</button>
            <button class="divide operator" value="/" data-key="68">รท</button>
            <button class="number" value="4" data-key="52">4</button>
            <button class="number" value="5" data-key="53">5</button>
            <button class="number" value="6" data-key="54">6</button>
            <button class="times operator" value="*" data-key="88">x</button>
            <button class="number" value="1" data-key="49">1</button>
            <button class="number" value="2" data-key="50">2</button>
            <button class="number" value="3" data-key="51">3</button>
            <button class="minus operator" value="-" data-key="173">-</button>
            <button class="number dot" value="." data-key="190">.</button>
            <button class="number" value="0" data-key="48">0</button>
            <button class="equal" data-key="69">=</button>
            <button class="plus operator" value="+" data-key="61">+</button>
        </div>

    </div>    
</body>
<script src="./app.js"></script>
</html>
